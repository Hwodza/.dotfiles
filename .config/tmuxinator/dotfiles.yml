---
name: dotfiles
project_root: "/home/henry"
windows:
- cmd:
    panes:
    - cmd:
        - cd ~/.dotfiles
        - clear
- git:
    panes:
    - git:
        - cd ~/.dotfiles
        - clear
        - lazygit
- nix:
    layout: 404c,210x55,0,0[210x47,0,0,1,210x7,0,48,7]
    panes:
    - editor:
        - cd /home/henry/.dotfiles
        - nvim configuration.nix
    - cmd:
        - cd /home/henry/.dotfiles
        - clear
        - tmux send-keys -t nix.1 'sudo nixos-rebuild switch --flake .'
- Hyprland:
    layout: c0e3,210x55,0,0,6
    panes:
    - nvim /home/henry/.dotfiles/.config/hypr/hyprland.conf 
- waybar:
    layout: even-horizontal
    panes:
    - nvim ~/.dotfiles/.config/waybar/style.css
    - nvim ~/.dotfiles/.config/waybar/config.jsonc
- tmux:
    layout: 5154,210x55,0,0{80x55,0,0,9,129x55,81,0[129x27,81,0,4,129x27,81,28,11]}
    panes:
    - nvim ~/.dotfiles/.config/tmuxinator/dotfiles.yml
    - nvim ~/.dotfiles/.tmux.conf
    - nvim ~/.dotfiles/.config/sesh/sesh.toml
- nvim:
    panes:
    - nvim ~/.dotfiles/.config/nvim/init.lua
- bash:
    panes:
    - nvim ~/.dotfiles/.bashrc
